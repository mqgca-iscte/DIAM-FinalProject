<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
</head>
<body>
<link href="https://fonts.googleapis.com/css2?family=Cardo&display=swap" rel="stylesheet">
{% load static %}
<link rel="stylesheet" type="text/css"
 href="{% static 'community/form.css' %}" />
<div class="container">
<div class="text"> <h1>New post</h1> </div>
<form action="{% url 'community:createpost' community.id %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
 <div class="data">
 <label> Post
    <input type="text" name="post"/>
</label><br/>
 </div>
    <div class="image">
 <label> Image
    <input required type="file" name="myfile" accept="image/*"/>
</label><br/>
 </div>
    <div class="btn">
<input type="submit" value="Save new post" name="savepost"/>
    </div>
</form>
</div>
</body>
</html>
