<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Post</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Raleway:wght@100&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css"
 href="{% static 'community/form.css' %}" />
</head>
<body>
<div class="navbar"> <ul> <li><a href="{% url 'community:index' %}"> Home </a></li> </ul> </div>
<div class="container">
<div class="text"> <h1>New post</h1> </div>
<form action="{% url 'community:createpost' community.id %}" method="POST" enctype="multipart/form-data">
{% csrf_token %}
 <div class="data">
 <label> Post
    <input type="text" name="post"/>
</label><br/>
 </div>
    <div class="image">
 <label> Image
    <input required type="file" name="myfile" accept="image/*"/>
</label><br/>
 </div>
    <div class="btn">
<input type="submit" value="Save new post" name="savepost"/>
    </div>
</form>
</div>
</body>
</html>
