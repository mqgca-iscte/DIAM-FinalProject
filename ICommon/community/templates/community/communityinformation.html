<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&family=Raleway:wght@100&display=swap" rel="stylesheet">
{% load static %}
<link rel="stylesheet" type="text/css"
 href="{% static 'community/style.css' %}" />
<div class="banner">
<div class="content">
    <h1> Community : {{ community.name }} </h1>
     <img src= {{ community.image }} >
    <p> Community admin : {{ community.user.username }}</p>
<p>  Creation date : {{ community.creation_data }} </p>
    <p> Joined users :
     {% for users in community.users.all %}
       / {{ users.user.username }} /
        {% endfor %}
    </p>
</div>
</div>
</body>
</html>
